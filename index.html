<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Academic Life Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>
      
    </script>
</head>
<body class="bg-slate-50 antialiased">

    <div id="login-page" class="page hidden min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-indigo-100 via-purple-100 to-pink-100">
        <div class="login-container w-full max-w-md">
            <div class="bg-white p-8 rounded-xl shadow-2xl">
                <div class="login-header text-center mb-8">
                    <div id="login-icon-container" class="inline-block p-3 bg-indigo-100 rounded-full mb-4">
                        </div>
                    <h1 class="text-3xl font-bold text-indigo-700">Student Login</h1>
                </div>
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" placeholder="student" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" placeholder="password123" required
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150">
                    </div>
                    <p id="login-error" class="text-sm text-red-600 bg-red-100 p-3 rounded-md hidden"></p>
                    <button type="submit"
                            class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded-lg font-semibold text-lg shadow-md hover:shadow-lg transition duration-300 transform hover:scale-105">
                        Login
                    </button>
                    <p class="text-xs text-center text-gray-500 pt-2">
                        Hint: Username: <strong>student</strong>, Password: <strong>password123</strong>
                    </p>
                </form>
            </div>
        </div>
    </div>

    <div id="app-page" class="page hidden">
        <div class="max-w-full mx-auto min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 p-4 sm:p-6 lg:p-8">
            <header class="mb-8 sm:mb-10 text-center">
                <h1 class="text-3xl sm:text-4xl lg:text-5xl font-bold text-indigo-700">Student Academic Life Manager</h1>
                <p class="text-gray-600 mt-2 text-sm sm:text-base">Your central hub for managing academic activities.</p>
            </header>

            <div class="tabs-container">
                <div class="overflow-x-auto whitespace-nowrap pb-3 mb-6 scrollbar-thin scrollbar-thumb-indigo-400 scrollbar-track-indigo-100 rounded-lg">
                    <div id="tabs-list" class="inline-flex space-x-1 sm:space-x-2 bg-indigo-100 p-1.5 rounded-xl shadow-sm">
                        </div>
                </div>
                <div id="tabs-content-area">
                    </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
